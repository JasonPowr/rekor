apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: go-unit-test
  annotations:
    tekton.dev/title: "Go Unit Test Task"
spec:
  workspaces:
    - name: source
  steps:
    - name: run-tests
      image: registry.access.redhat.com/ubi9/go-toolset@sha256:5374b83337e4450e5acc25ea422a0b494c9473ba4e593ce5091f06687b5b07f7
      workingDir: $(workspaces.source.path)/source
      script: |
        #!/usr/bin/env sh
        go test ./...

